<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>segurança digital</title>
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="images.png" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                <div class=".parametro-senha__botoes"> 
                <button class="paramentro-senha__botao">-</button>
                <p class="paramentro-senha__texto">12</p>
                    <button class="paramentro-senha__botao">+</button>
                </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                <div class="parametro-senha-checkbox">
                    <imput name="maiusculo" type="checkbox" clas="checkbox" checked>
                    <label for="maiusculo"> letras maíusculas</label>
                    </div>
                <div class="parametro-senha-checkboc">
                    <imput name="minuscula" type="checkbox" clas="checkbox" checked>
                    <label for="minuscula"> letras maínusculas</label>
                    </div>
                     <div class="parametro-senha-checkboc">
                    <imput name="símbolos" type="checkbox" clas="checkbox" checked>
                    <label for="símbolos"> símbolos</label>
                    </div>
                     <div class="parametro-senha-checkboc">
                    <imput name="numeros" type="checkbox" clas="checkbox" checked>
                    <label for="numeros"> números</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
